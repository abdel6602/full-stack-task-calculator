<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&family=Recursive:wght@300&family=Roboto:wght@300&family=Tillana:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container font">
        <div class="top">
            <input id="input" type="text" value="">
        </div>
        <div class="bottom">
            <ul class="left" id="leftid">
                <li class="numbers font" id="1">1</li>
                <li class="numbers font" id="2">2</li>
                <li class="numbers font" id="3">3</li>
                <li class="numbers font" id="4">4</li>
                <li class="numbers font" id="5">5</li>
                <li class="numbers font" id="6">6</li>
                <li class="numbers font" id="7">7</li>
                <li class="numbers font" id="8">8</li>
                <li class="numbers font" id="9">9</li>
                <li class="numbers font empty"></li>
                <li class="numbers font" id="0">0</li>
                <li class="numbers font empty"></li>
            </ul>
            <ul class="right">
                <li class="operators" id="clear">clear</li>
                <li class="operators" id="plus">+</li>
                <li class="operators" id="minus">-</li>
                <li class="operators" id="multiply">x</li>
                <li class="operators" id="divide">/</li>
                <li class="operators" id="equal">=</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
